<app-little-planet></app-little-planet> 
<div class="container-fluid">
    <div class="col-md-5">
      <div class="login-form">
        <img class="logo" src="../../../assets/forReserve.png" alt="" srcset="">
        <h1 class="login-title">Iniciar sesión</h1>
        <form>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email"
              id="email"
              class="form-control" 
              [(ngModel)]="email"
              name="email"
              required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password"
              id="password"
              class="form-control"
              [(ngModel)]="password"
              name="password"
              required>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox"
                id="rememberMe"
                class="form-check-input">
              <label for="rememberMe"
                class="form-check-label">Recordarme</label>
            </div>
            <a href="#"
              class="forgot-password-link">¿Olvidaste tu contraseña?</a>
          </div>
          <button class="btn btn-primary btn-block mt-3"
            (click)="login()">Iniciar sesión</button>
        </form>
        <div class="register-link-container">
          <p class="register-link-text">¿No tienes cuenta? <a href="#"
              class="register-link">Regístrate aquí</a></p>
        </div>
        <div class="login-options">
          <button class="circular-btn btn btn-light btn-block mb-2">
            <i class="fab fa-apple"></i>
          </button>
          <button class="circular-btn btn btn-light btn-block">
            <i class="fa-brands fa-google"
              style="color: #000000;"></i>
          </button>
          <button class="circular-btn btn btn-light btn-block">
            <i class="fa-brands fa-facebook-f"
              style="color: #2c48ff;"></i>
          </button>
        </div>
    </div>
</div>
</div>
